UserInterface.PRODUCT_CREATED_SUCCESS=Product created successfully
UserInterface.PRODUCT_DELETE_SUCCESS=Product deleted successfully
UserInterface.PRODUCT_UPDATED_SUCCESS=Product deleted successfully

Service.PRODUCT_NOT_EXISTS=Product not exist

server.port=8082
server.servlet.context-path=/productapp

spring.mvc.view.prefix:/WEB-INF/views/
spring.mvc.view.suffix:.jsp

spring.datasource.url=jdbc:mysql://localhost:3306/productapp?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
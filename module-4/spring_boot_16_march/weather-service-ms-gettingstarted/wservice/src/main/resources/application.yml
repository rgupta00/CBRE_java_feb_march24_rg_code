server:
  port: 8082
  servlet:
    context-path: /wservice
spring:
  profiles:
    active:
      - qa
  application:
    name: wservice
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
